<h1>{{ question.question_text }}</h1>

{% if error_messege %}<p><strong>{{ error_messege }}</strong></p>
{% endif %}

<form action="{% url 'polls:vote' question" method="post">
{% csrf_token %}
{% for choice in question.choice_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
    <label for="choice{{ forloop.couner }}">{{ choice.choice_text }}</label><br>
{% endfor %}
<input type="submit" value="Vote">
</form>
